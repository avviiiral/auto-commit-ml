name: Daily Auto Commit Bot

on:
  schedule:
    - cron: "20 6 * * *"   # runs once per day
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run auto commit
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          python scripts/auto_commit.py
